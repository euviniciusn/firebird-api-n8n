version: '3.8'

services:
  firebird-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: firebird-api:latest
    container_name: firebird-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3050}:3050"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3050}
      - DB_PATH=${DB_PATH}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - API_PORT=${API_PORT:-3050}
    networks:
      - firebird-network
    volumes:
      - ./logs:/usr/src/app/logs:rw
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3050/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  firebird-network:
    driver: bridge
    
volumes:
  logs:
