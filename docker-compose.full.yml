version: '3.8'

services:
  # Servidor Firebird
  firebird:
    image: jacobalberty/firebird:latest
    container_name: firebird-server
    restart: unless-stopped
    environment:
      - ISC_PASSWORD=${FIREBIRD_PASSWORD:-masterkey}
      - FIREBIRD_DATABASE=${FIREBIRD_DATABASE:-pirajanet.fdb}
      - FIREBIRD_USER=${FIREBIRD_USER:-SYSDBA}
    ports:
      - "3050:3050"
    volumes:
      - firebird-data:/firebird/data
      - firebird-system:/firebird/system
    networks:
      - firebird-network
    healthcheck:
      test: ["CMD-SHELL", "echo 'SELECT 1 FROM RDB$$DATABASE;' | /usr/local/firebird/bin/isql -user sysdba -password $${ISC_PASSWORD} localhost:employee"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API REST
  firebird-api:
    image: node:18-alpine
    container_name: firebird-api
    restart: unless-stopped
    working_dir: /usr/src/app
    depends_on:
      firebird:
        condition: service_healthy
    ports:
      - "3051:3050"
    environment:
      - NODE_ENV=production
      - DB_HOST=firebird
      - DB_PORT=3050
      - DB_PATH=/firebird/data/${FIREBIRD_DATABASE:-nfautopecas.fdb}
      - DB_USER=${API_USER:-VECTA}
      - DB_PASSWORD=${API_PASSWORD:-vecta123}
      - API_PORT=3050
    networks:
      - firebird-network
    volumes:
      - ./logs:/usr/src/app/logs
      - api-node-modules:/usr/src/app/node_modules
    command: >
      sh -c "
      echo 'ðŸ“¦ Criando package.json...' &&
      cat > package.json << 'EOF'
      {
        \"name\": \"firebird-api-n8n\",
        \"version\": \"1.0.0\",
        \"description\": \"API REST para Firebird\",
        \"main\": \"server.js\",
        \"dependencies\": {
          \"express\": \"^4.18.2\",
          \"node-firebird\": \"^1.1.8\",
          \"body-parser\": \"^1.20.2\",
          \"cors\": \"^2.8.5\",
          \"dotenv\": \"^16.3.1\"
        }
      }
      EOF
      echo 'ðŸ“ Criando server.js...' &&
      wget -q https://raw.githubusercontent.com/SEU-USUARIO/firebird-api-n8n/main/server.js -O server.js &&
      echo 'ðŸ“¦ Instalando dependÃªncias...' &&
      npm install --production &&
      echo 'ðŸš€ Iniciando API...' &&
      node server.js
      "
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3050/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
      
networks:
  firebird-network:
    driver: bridge

volumes:
  firebird-data:
    driver: local
  firebird-system:
    driver: local
  api-node-modules:
    driver: local
