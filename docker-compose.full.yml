version: '3.8'

services:
  firebird:
    image: jacobalberty/firebird:v3.0
    container_name: firebird-server
    restart: unless-stopped
    environment:
      - ISC_PASSWORD=${FIREBIRD_PASSWORD:-masterkey}
      - FIREBIRD_DATABASE=${FIREBIRD_DATABASE:-nfautopecas.fdb}
      - EnableLegacyClientAuth=true
      - EnableWireCrypt=false
    ports:
      - "3050:3050"
    volumes:
      - firebird-data:/firebird/data
      - firebird-system:/firebird/system
    networks:
      - firebird-network

  firebird-api:
    build:
      context: https://github.com/euviniciusn/firebird-api-n8n.git#main
      dockerfile: Dockerfile
    image: firebird-api:latest
    container_name: firebird-api
    restart: unless-stopped
    depends_on:
      - firebird
    ports:
      - "3051:3050"
    environment:
      - NODE_ENV=production
      - DB_HOST=firebird
      - DB_PORT=3050
      - DB_PATH=/firebird/data/${FIREBIRD_DATABASE:-nfautopecas.fdb}
      - DB_USER=${API_USER:-VECTA}
      - DB_PASSWORD=${API_PASSWORD:-vecta123}
      - API_PORT=3050
    networks:
      - firebird-network
    volumes:
      - ./logs:/usr/src/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3050/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  firebird-network:
    driver: bridge

volumes:
  firebird-data:
    driver: local
  firebird-system:
    driver: local
